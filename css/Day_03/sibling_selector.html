<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종속 선택자</title>
    <style>
        #container ul {
            border: 3px dotted blue;
        }

        section>p {
            color:blue;
        }

        #container>ul {
            border: 3px dotted green;
        }

        header+p {
            text-decoration: underline;
            font-weight: bold;
        }

        header~p {
            text-decoration: none;
            background-color: yellow;
        }


    </style>
</head>
<body>
    <section id="container">
        <header>
            <h1>예약 방법 및 요금</h1>
        </header>
        <p> 요안도라에 예약하려면? </p>
        <ul>
            <li>예약방법
                <ul>
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>1인: 4만원</li>
                    <li>2인: 6만원</li>
                    <li>3인: 8만원</li>
                    <li>4인: 10만원</li>
                </ul>
            </li>
        </ul>
        <p>두 번째 paragraph</p>
    </section>
</body>
</html>
