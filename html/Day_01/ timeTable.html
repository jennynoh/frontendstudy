<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
    <style>
        table {
            border: 2px solid #333;
            border-collapse: collapse;
        }
        table thead {
            background-color: #eee;
        }
        table th,
        table td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>시간표</caption>
        <thead>
            <tr>
                <th></th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1교시</th>
                <td colspan="2">국어</td>
                <td rowspan="4">컴퓨터</td>
                <td rowspan="2">CA</td>
            </tr>
            <tr>
                <th>2교시</th>
                <td rowspan="3">수학</td>
                <td rowspan="2">영어</td>
            </tr>
            <tr>
                <th>3교시</th>
            </tr>
            <tr>
                <th>4교시</th>
                <td>과학</td>
            </tr>
        </tbody>
    </table>
    <img src="../images/flower.jpg" alt="" width="200">
</body>
</html>
