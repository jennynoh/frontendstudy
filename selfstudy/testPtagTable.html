<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P tag</title>
    <style>
        table {
            border: 2px solid #333;
            border-collapse: collapse;
        }
        table thead {
            background-color: #eee;
        }
        table th,
        table td {
            border: 1px solid #eee;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>한국관광공사에서는...</p>
    <p>1330에는....</p>
    <hr>
    <table border="1">
        <caption><b>학력사항</b></caption>
        <thead>
            <tr>
                <th>기간</th>
                <th>출신학교</th>
                <th>전공</th>
                <th>학점</th>
                <th>구분</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2016.02 ~ 2022.02</td>
                <td>연세대학교</td>
                <td>경영학과</td>
                <td>3.5/4.5</td>
                <td>졸업</td>
            </tr>
            <tr>
                <td>2013.03 ~ 2016.02</td>
                <td>성복고등학교</td>
                <td>문과</td>
                <td>졸업</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
