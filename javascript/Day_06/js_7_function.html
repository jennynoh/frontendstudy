<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수</title>
    <script defer src="./script/A04_function.js"></script>
</head>
<body>
    <h2>자바스크립트 함수</h2>
    <p>
        자바스크립트의 함수는 function literal (값)으로 처리됩니다. <br>
        함수에는 표현함수와 선언함수가 존재합니다. <br>
        모든 선언은 표현식보다 앞에 있어야합니다.
    </p>
    <hr>
    <h2 id="clock"></h2>
    <div>
        <input type="button" id="start" value="Start">
        <input type="button" id="stop" value="Stop">
        <br>
        <input type="button" id="switch" value="Start" style="background-color: green; color: white;">
    </div>


</body>
</html>
