<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 시작</title>
    <script>
        // DOM을 모르는 스크립트 (DOM 조작 x, 이벤트 처리를 해야함) 
        alert("경고창 1");
    </script>
</head>
<body>
    <h2>자바스크립트 시작</h2>
    <p>
        &lt;script&gt; 태그를 통해 자바스크립트 코드를 입력할 수 있습니다. <br>
        head 태그 사이나 body 태그 사이 어느 곳에 작성해도 무관합니다. <br>
        단, script에서 html의 dom(body태그 내용)에 접근하려면 dom이 메모리에 완성된 후에 접근해야합니다. 
    </p>

    <h3>자바스크립트 엔진</h3>
    <p>
        <a href="https://ko.wikipedia.org/wiki/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8_%EC%97%94%EC%A7%84">자바스크립트 엔진 (위키)</a> <br>
        <a href="https://ko.wikipedia.org/wiki/%EB%B8%8C%EB%9D%BC%EC%9A%B0%EC%A0%80_%EC%97%94%EC%A7%84">브라우저 엔진 (위키)</a>
    </p>
    
    <script>
        // DOM을 알고 있는 스크립트 (DOM 조작을 할 수 있음)
        alert("경고창 2");
    </script>
</body>
</html>
