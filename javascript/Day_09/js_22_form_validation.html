<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 검증 코드</title>
    <script defer src="./script/A19_form_validation.js"></script>
    <style>
        table {
            border: solid gray 2px;
            width: 800px;
        }
    </style>
</head>
<body>
    <h2>회원가입 검증 코드</h2>
    <ul>
        <li>아이디: 3~5자</li>
        <li>비밀번호: 3~5자, 비밀번호 확인과 값 동일</li>
        <li>이름: not null</li>
        <li>성별: checked 읽어오기</li>
        <li>취미: checked 읽어오기</li>
        <li>전화번호: 국번 select상자 읽어오기, 숫자 8자리</li>
        <li>*모든 경고와 결과는 경고창으로 표시</li>
    </ul>
    <hr>
    <div class="container">
    <form action="" id="joinForm">
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" id="id"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="text" id="pwd"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="text" id="pwdConfirm"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type="radio" name="gender" class="gener" value="M" checked>남자
                    <input type="radio" name="gender" class="gender" value="F">여자
                </td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <input type="checkbox" name="hobby" class="hobby" value="넷플릭스시청" checked>넷플릭스 시청
                    <input type="checkbox" name="hobby" class="hobby" value="자전거타기">자전거 타기
                    <input type="checkbox" name="hobby" class="hobby" value="책읽기">책읽기
                    <input type="checkbox" name="hobby" class="hobby" value="여행">여행
                    <input type="checkbox" name="hobby" class="hobby" value="맛집탐방">맛집탐방
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <select name="localnum" id="localnum">
                        <option value="010" selected>010</option>
                        <option value="011">011</option>
                        <option value="070">070</option>
                    </select>
                    <input type="number" id="phonenum">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="join">회원가입</button>
                    <button id="cancel">취소</button>
                    <!-- <input type="reset" value="취소"> -->

                    <!-- <input type="button" id="join" value="회원가입">
                    <input type="button" id="cancel" value="취소"> -->
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
